      p.alpha -= 0.01;
      ctx.fillStyle = `rgba(255, 255, 200, ${p.alpha})`;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
    });
    if (particles.some(p => p.alpha > 0)) {
      requestAnimationFrame(animate);
    } else {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // bersihin setelah selesai
    }
  }
  animate();
}
